<!-- 退出系统模态框模板 -->
<meta charset="UTF-8">
<div id="produceImgContent">
	<div class="modal-header">   
		<h3>添加信息附件 </h3>  
	</div>
	<div class="modal-body">  
		<div class="form-group">
		 	<label>填写信息附件的描述，方便用户下载</label>
			<input type="text" autofocus="autofocus"  class="span4 form-group" id="desc" name="desc" placeholder="请填写附件信息的描述"/><br/>
		</div>
		<div class="form-group"  >
           	<span class="btn btn-info fileinput-button" >
	        <span>上传并保存图片信息</span>
		        <!-- The file input field used as target for the file upload widget -->
		        <input id="infoFile" type="file" name="file" class="imgContentBtn">
	    	</span>
	    </div>
	</div> 
	<div class="modal-footer">   
		
		<!-- <button type="button" class="btn btn-primary imgContentBtn" onclick="();" disabled="disabled">上传并保存图片信息</button> -->
		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	</div>  
</div>
