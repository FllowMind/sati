<div class="index-header-content clearfloat">
    <div class="public-container">
        <div class="index-header-logo  col-lg-4">
            <a href="index.html">
                <img src="images/header-logo.png"/>

        <span class="cut-off">&nbsp;</span>

<div class="login-content clearfloat">
    <div class="public-container">
        <div class="login-wrap">
            <div class="login-from">
                <div class="login-from-title">
                    <div class="mt">
                        <h3>平台会员</h3>
                        <div class="login-from-reg">
                            <b></b>
                            <a href="#" onclick="reg();">立即注册</a>
                        </div>
                    </div>
                    <div class="msg-warn">
                        <b></b>
                        <span>公共场所不建议记住密码</span>
                    </div>
                    <div class="from">
                    	<form id="loginForm">
	                        <div class="item form-group">
	                            <input type="text" id="userId" name="userId" class="form-control " placeholder="用户名" value="admin"/>
	                            <span class="clear-btn"></span>
	                        </div>
	                        <div id="entry" class="item item-fore2 form-group">
	                            <input type="password" id="password" name="password" class="form-control " placeholder="密码" value="1234" onkeyup="keyUpLogin();"/>
	                        </div>
	                        <div class="item">
	                            <span class="forget-pw-safe">
	                                <a href="#">忘记密码?</a>
	                            </span>
	                        </div>
	                        <div class="item">
	                            <div class="login-btn">
	                                <button type="button"  tabindex="5" class="btn btn-info btn-style" onclick="toLogin();">登录</button>
	                            </div>
	                        </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
